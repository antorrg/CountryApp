<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Restablece tu contraseña</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        color: #333;
        padding: 20px;
      }
      .container {
        background: white;
        max-width: 600px;
        margin: auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .btn-danger {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 20px;
        background: #dc3545;
        color: #fff;
        text-decoration: none;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
     <h1>Recorremundo</h1>
      <h2>Hola {{name}},</h2>
      <p>Recibimos una solicitud para restablecer tu contraseña.</p>
      <p>Si fuiste vos, hacé clic en el siguiente botón para cambiarla:</p>
      <a href="{{reset_link}}" class="btn-danger">Restablecer contraseña</a>
      <p>Este enlace expirará en 30 minutos.</p>
      <p>Si no pediste este cambio, ignorá este mensaje.</p>
    </div>
  </body>
</html>
